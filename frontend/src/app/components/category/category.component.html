<ul class="list-group">

    <h5 class="categoryName" *ngIf="currentCategory">{{currentCategory.name}} </h5>
    <li  [class]="getAllCategoryClass()" (click)="muteOthers()" routerLink = "/products" class="allproducts">Products</li>
    <li (click)="setCurrentCategory(category)"  class="category"
    [routerLink]="['/products/','category',category.id]"
    
    *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)">
    {{category.name}}</li>
</ul>
